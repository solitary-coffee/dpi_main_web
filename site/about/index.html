<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>すごいBOTの紹介ページ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>メニュー</h2>
            </div>
            <ul>
                <li><a href="#" class="active">トップページ</a></li>
                <li><a href="#">機能一覧</a></li>
                <li><a href="#">開発者紹介</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <header>
                <h1>すごいBOT</h1>
            </header>

            <section class="intro card">
                <p>
                    これはBOTの紹介文です。日々の生活をちょっと便利にする機能がたくさんあります。
                    気象情報から緊急時の地震速報まで、あなたをサポートします。
                </p>
            </section>

            <section class="features card">
                <h2>機能一覧</h2>
                <div class="feature-category">
                    <h3>気象系</h3>
                    <ul>
                        <li>今日の天気予報</li>
                        <li>週間天気予報</li>
                        <li>雨雲レーダーの表示</li>
                    </ul>
                </div>
                <div class="feature-category">
                    <h3>地震系</h3>
                    <ul>
                        <li>最新の地震情報</li>
                        <li>指定地域の震度速報</li>
                    </ul>
                </div>
                </section>

        <section class="slider-container">
            <h2>ギャラリー</h2>
            <div class="slider">
                <div class="slides">
                    <img src="img/eew.png" alt="BOTの画像1">
                    <img src="img/kentyo.png" alt="BOTの画像2">
                    <img src="img/kirotan.png" alt="BOTの画像3">
                    <img src="img/tunami.png" alt="BOTの画像4">
                </div>
                <button class="prev-btn">&lt;</button>
                <button class="next-btn">&gt;</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>

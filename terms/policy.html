<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プライバシーポリシー - すごいBOT公式サイト</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <button id="menu-toggle-btn">
        <span></span>
        <span></span>
        <span></span>
    </button>
    <div class="overlay"></div>
    <div class="page-container">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h2>メニュー</h2>
            </div>
            <ul>
                <li><a href="../index.html" class="active">トップページ</a></li>
                <li><a href="../site/about/index.html">コマンド</a></li>
                <li><a href="../site/info/index.html">配信内容</a></li>
                <li><a href="#">開発者紹介</a></li>
                <li><a href="../terms/index.html">利用規約等</a></li>
                <li><a href="../site/supp/index.html">お問い合わせ</a></li>
            </ul>
        </nav>

        <main class="main-content">

            
            <div id="markdown-content" class="section">
                <p>読み込み中...</p>
            </div>
        </main>
    </div>

    <script>
        // DOMの読み込みが完了したら実行
        document.addEventListener('DOMContentLoaded', function() {
            const contentElement = document.getElementById('markdown-content');

            // terms.md ファイルを読み込む
            fetch('policy.md')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('ファイルが読み込めませんでした。');
                    }
                    return response.text();
                })
                .then(markdownText => {
                    // 読み込んだマークダウンをHTMLに変換して表示
                    contentElement.innerHTML = marked.parse(markdownText);
                })
                .catch(error => {
                    console.error('エラー:', error);
                    contentElement.innerHTML = '<p style="color: red;">利用規約の読み込みに失敗しました。</p>';
                });
        });
    </script>
    <script src="script.js"></script>
</body>
</html>
